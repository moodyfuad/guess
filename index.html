<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة التخمين</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" class="hidden">⚙️ جاري التحميل...</div>
    <div class="container" id="lobby">
        <h1>مرحبًا بك في لعبة التخمين!</h1>
        <input type="text" id="roomId" placeholder="أدخل كود الغرفة" value="12345">
        <button onclick="joinRoom()">إنشاء/الدخول للغرفة</button>
        <div id="lobbyError" class="error hidden"></div>
    </div>

    <div class="container hidden" id="game">
        <div id="playerCount"></div>
        <div id="categorySelection" class="hidden">
            <h2>اختر الفئة:</h2>
            <div id="categories"></div>
        </div>
        <div id="gameBoard" class="hidden">
            <div id="itemsContainer"></div>
            <div id="chat">
                <input type="text" id="guessInput" placeholder="أدخل تخمينك">
                <button onclick="submitGuess()">إرسال</button>
            </div>
        </div>
        <div id="gameError" class="error hidden"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
