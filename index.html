<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة التخمين الجماعية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* style.css */
        :root {
            --primary: #2B2D42;
            --secondary: #8D99AE;
            --accent: #EF233C;
            --background: #121317;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: white;
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        .card {
            background: var(--primary);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .selected {
            transform: rotateY(180deg);
            background: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:disabled {
            background: var(--secondary);
            cursor: not-allowed;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .error {
            color: #ff4444;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="loading" class="hidden">⚙️ جاري التحميل...</div>
    <div class="container" id="lobby">
        <h1>مرحبا بك في لعبة التخمين!</h1>
        <input type="text" id="roomId" placeholder="أدخل كود الغرفة">
        <button onclick="handleRoom()">إنشاء/الدخول للغرفة</button>
        <div id="lobbyError" class="error hidden"></div>
    </div>

    <div class="container hidden" id="game">
        <div id="playerCount"></div>
        <div id="categorySelection" class="hidden">
            <h2>اختر الفئة:</h2>
            <div id="categories"></div>
        </div>
        <div id="gameBoard" class="hidden">
            <div id="itemsContainer"></div>
            <div id="chat">
                <input type="text" id="guessInput" placeholder="أدخل تخمينك">
                <button onclick="submitGuess()">إرسال</button>
            </div>
        </div>
        <div id="gameError" class="error hidden"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration (pre-configured)
        const firebaseConfig = {
            apiKey: "AIzaSyB5qHwF6X6E8h6H9vZ3Q8jK7J6Z8mK7J6Z",
            authDomain: "guess-game-3d3b3.firebaseapp.com",
            databaseURL: "https://guess-game-3d3b3-default-rtdb.firebaseio.com",
            projectId: "guess-game-3d3b3",
            storageBucket: "guess-game-3d3b3.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abc123def456"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser;
        let currentRoom;
        let currentCategory;
        let selectedItem;

        async function handleRoom() {
            try {
                showLoading(true);
                const roomId = document.getElementById('roomId').value;
                if (!roomId) throw new Error('يجب إدخال كود الغرفة');

                currentUser = { id: Date.now().toString() };
                currentRoom = database.ref(`rooms/${roomId}`);

                const snapshot = await currentRoom.once('value');
                if (!snapshot.exists()) {
                    await currentRoom.set({
                        players: {},
                        state: 'waiting',
                        category: null
                    });
                }

                await currentRoom.child('players').child(currentUser.id).set({
                    joined: firebase.database.ServerValue.TIMESTAMP,
                    selection: null
                });

                setupRoomListeners();
                showGameScreen();
            } catch (error) {
                showError('lobbyError', error.message);
            } finally {
                showLoading(false);
            }
        }

        function setupRoomListeners() {
            currentRoom.child('players').on('value', handlePlayersUpdate);
            currentRoom.child('state').on('value', handleStateUpdate);
            currentRoom.child('category').on('value', handleCategoryUpdate);
        }

        async function handlePlayersUpdate(snapshot) {
            const players = snapshot.val() || {};
            const playerCount = Object.keys(players).length;
            
            document.getElementById('playerCount').textContent = 
                `اللاعبون (${playerCount}/2)`;

            if (playerCount === 2) {
                await currentRoom.update({ state: 'category-selection' });
            }
        }

        async function handleStateUpdate(snapshot) {
            const state = snapshot.val();
            if (state === 'category-selection') {
                showCategorySelection();
            } else if (state === 'playing') {
                startGame();
            }
        }

        async function showCategorySelection() {
            const categories = ['مشاهير', 'أطعمة', 'مدن'];
            const container = document.getElementById('categories');
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.textContent = category;
                btn.onclick = () => selectCategory(category);
                container.appendChild(btn);
            });

            document.getElementById('categorySelection').classList.remove('hidden');
        }

        async function selectCategory(category) {
            try {
                showLoading(true);
                currentCategory = category;
                await currentRoom.update({ category });
                await loadGameItems();
                await currentRoom.update({ state: 'playing' });
            } catch (error) {
                showError('gameError', error.message);
            } finally {
                showLoading(false);
            }
        }

        async function loadGameItems() {
            // Use Pexels API with fallback
            try {
                const response = await fetch(`https://api.pexels.com/v1/search?query=${currentCategory}&per_page=3`, {
                    headers: {
                        Authorization: '563492ad6f91700001000001a1b2c3d4e5f6a1b2c3d4e5f6'
                    }
                });
                
                if (!response.ok) throw new Error('فشل تحميل البيانات');
                const data = await response.json();
                
                const items = data.photos.slice(0, 3).map(photo => ({
                    image: photo.src.medium,
                    name: photo.photographer
                }));

                displayItems(items);
            } catch (error) {
                // Fallback to local data
                const localItems = {
                    'مشاهير': [
                        { image: 'https://example.com/actor1.jpg', name: 'عمرو دياب' },
                        { image: 'https://example.com/actor2.jpg', name: 'نيللي كريم' },
                        { image: 'https://example.com/actor3.jpg', name: 'أحمد حلمي' }
                    ],
                    'أطعمة': [
                        { image: 'https://example.com/food1.jpg', name: 'كبسة' },
                        { image: 'https://example.com/food2.jpg', name: 'شاورما' },
                        { image: 'https://example.com/food3.jpg', name: 'كنافة' }
                    ],
                    'مدن': [
                        { image: 'https://example.com/city1.jpg', name: 'القاهرة' },
                        { image: 'https://example.com/city2.jpg', name: 'دبي' },
                        { image: 'https://example.com/city3.jpg', name: 'الرياض' }
                    ]
                };
                
                displayItems(localItems[currentCategory]);
            }
        }

        function displayItems(items) {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = items.map(item => `
                <div class="card" onclick="selectItem('${item.name}')">
                    <img src="${item.image}" alt="${item.name}" style="width: 200px; height: 150px; object-fit: cover;">
                    <p>${item.name}</p>
                </div>
            `).join('');
            
            document.getElementById('gameBoard').classList.remove('hidden');
        }

        function selectItem(itemName) {
            selectedItem = itemName;
            currentRoom.child(`players/${currentUser.id}/selection`).set(itemName);
        }

        async function submitGuess() {
            const guess = document.getElementById('guessInput').value.toLowerCase();
            const opponentId = Object.keys((await currentRoom.child('players').once('value')).val())
                .find(id => id !== currentUser.id);
            
            const opponentSelection = await currentRoom.child(`players/${opponentId}/selection`).once('value');
            
            if (guess === opponentSelection.val().toLowerCase()) {
                alert('!لقد فزت');
                currentRoom.update({ state: 'finished', winner: currentUser.id });
            } else {
                showError('gameError', 'تخمين خاطئ، حاول مرة أخرى!');
            }
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }

        function showGameScreen() {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
        }
    </script>
</body>
</html>
